<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach trong HTML</title>
</head>
<body>
    <div class="title">Danh sách trong HTML gồm 2 loại:</div>
    <ol class="member">
        <li class="member-one">Danh sách có thứ tự:
            <ul>
                <li class="member-one-item">được tạo bởi thẻ &lt; ol &gt; </li>
                <li class="member-one-item">type = {1,A,aI,i}</li>
            </ul>
        </li>
        <li class="member-two">Danh sách không thứ tự:
            <ul style="list-style-type: square">
                <li class="member-two-item">
                    được tạo bởi thẻ &lt; ul &gt;
                </li>
                <li class="member-two-item">
                    type = {disc, square,circ}
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
